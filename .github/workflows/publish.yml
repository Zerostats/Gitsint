name: üì¶ Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Add dynamic version plugin
        run: poetry self add poetry-dynamic-versioning

      - name: Verify dynamic version
        run: poetry version

      - name: Set up PyPI credentials
        run: poetry config pypi-token.pypi "${{ secrets.POETRY_PYPI_TOKEN_PYPI }}"

      - name: Build and publish
        run: poetry publish --build
      - name: üßæ Install git-cliff
        run: |
          curl -sSL https://github.com/orhun/git-cliff/releases/download/v2.8.0/git-cliff-2.8.0-x86_64-unknown-linux-gnu.tar.gz \
            | tar xz && 
          sudo mv git-cliff-2.8.0/git-cliff /usr/local/bin/

      - name: üìù Generate Changelog
        run: git cliff -o CHANGELOG.md

      - name: ‚úÖ Commit changelog (optional)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog for $GITHUB_REF_NAME"
          git push
